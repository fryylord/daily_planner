<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p><span id="time_display">00:00:00</span></p>
    </header>
    
    <div class="container">
      <div id="hour_09" class="row scheduleItem">
        <div class="col-md-1 hour" id="09">9AM</div>
        <textarea class="col-md-10 saveMe description"></textarea>
        <button class="col-md-1 saveBtn"> <i class="fas fa-save"></i></button>
      </div>

      <div id="hour_10" class="row scheduleItem">
        <div class="col-md-1 hour" id="10">10AM</div>
        <textarea class="col-md-10 saveMe description"></textarea>
        <button class="col-md-1 saveBtn"> <i class="fas fa-save"></i></button>
      </div>

      <div id="hour_11" class="row scheduleItem">
        <div class="col-md-1 hour" id="11">11AM</div>
        <textarea class="col-md-10 saveMe description"></textarea>
        <button class="col-md-1 saveBtn"> <i class="fas fa-save"></i></button>
      </div>

      <div id="hour_12" class="row scheduleItem">
        <div class="col-md-1 hour" id="12">12PM</div>
        <textarea class="col-md-10 saveMe description"></textarea>
        <button class="col-md-1 saveBtn"> <i class="fas fa-save"></i></button>
      </div>

      <div id="hour_13" class="row scheduleItem">
        <div class="col-md-1 hour" id="13">1PM</div>
        <textarea class="col-md-10 saveMe description"></textarea>
        <button class="col-md-1 saveBtn"> <i class="fas fa-save"></i></button>
      </div>

      <div id="hour_14" class="row scheduleItem">
        <div class="col-md-1 hour" id="14">2PM</div>
        <textarea class="col-md-10 saveMe description"></textarea>
        <button class="col-md-1 saveBtn"> <i class="fas fa-save"></i></button>
      </div>

      <div id="hour_15" class="row scheduleItem">
        <div class="col-md-1 hour" id="15">3PM</div>
        <textarea class="col-md-10 saveMe description"></textarea>
        <button class="col-md-1 saveBtn"> <i class="fas fa-save"></i></button>
      </div>

      <div id="hour_16" class="row scheduleItem">
        <div class="col-md-1 hour" id="16">4PM</div>
        <textarea class="col-md-10 saveMe description"></textarea>
        <button class="col-md-1 saveBtn"> <i class="fas fa-save"></i></button>
      </div>

      <div id="hour_17" class="row scheduleItem">
        <div class="col-md-1 hour" id="17">5PM</div>
        <textarea class="col-md-10 saveMe description"></textarea>
        <button class="col-md-1 saveBtn"> <i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
